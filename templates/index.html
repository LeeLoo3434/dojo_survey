<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .cardheader{
            text-align: center;
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
<form action="/process" method="post">
    <div class="container mt-5 bg-secondary">
        <div class="card justify-content m-3">
            <div class="cardheader"><h1>Dojo Survey</h1></div>
    <div class="form-group m-3">
        <label for="exampleFormControlInput1">Your name</label>
        <input name="name" type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter Name">
    </div>
    <div class="form-group m-3">
        <label for="exampleFormControlSelect1">Dojo Location</label>
        <select name="dojo_location" class="form-control" id="exampleFormControlSelect1" placeholder= "Burbank"> 
            <option>Burbank</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
        </select>
        </div>
        <div class="form-group2 m-3">
            <label for="exampleFormControlSelect1">Favorite Language</label>
            <select name="fav_language" class="form-control" id="exampleFormControlSelect1">
                <option>Python</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
            </div>
        <div class="form-group2">
        <label for="exampleFormControlTextarea1 m-3">Comment (Optional):</label>
        <textarea name="comment" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <div class="d-flex justify-content-end m-3">
            <input type="submit" value="Submit" class="btn btn-primary">
        </div>
        </div>
    </div> 
    </form>
    
</body>
</html>
